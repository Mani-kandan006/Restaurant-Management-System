<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Order — Mani's Kitchen</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="logo">
          <!-- logo -->
          <img
            src="https://static.vecteezy.com/system/resources/previews/029/180/627/original/mk-luxury-logo-design-free-vector.jpg"
            alt=" logo"
            loading="lazy"
          />
          <div class="logo-text">
            <span class="brand">Mani's</span>
            <span class="sub">Kitchen</span>
          </div>
        </a>

        <nav class="nav">
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="order.html" class="active">Order</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="admin.html">Admin</a></li>
          </ul>
          <a href="order.html" class="btn btn-small">Order Now</a>
        </nav>
      </div>
    </header>

    <main class="container order-page">
      <section>
        <h1>Place Your Order</h1>
        <p>Select dishes and place your order for delivery or pickup.</p>
      </section>

      <section class="order-layout">
        <div class="order-menu">
          <h2>Menu</h2>
          <div id="orderMenuList"></div>
        </div>

        <aside class="cart">
          <h2>Your Cart</h2>
          <div id="cartItems"></div>
          <div class="cart-footer">
            <div>Total: ₹<span id="cartTotal">0</span></div>
            <button id="checkoutBtn" class="btn">Place Order</button>
          </div>
        </aside>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div>© <span id="year5"></span> Mani's Kitchen</div>
        <div><a href="contact.html">Location & Contact</a></div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
