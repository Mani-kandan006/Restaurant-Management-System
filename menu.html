<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mani's Kitchen — Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="logo">
          <!-- logo -->
          <img
            src="https://static.vecteezy.com/system/resources/previews/029/180/627/original/mk-luxury-logo-design-free-vector.jpg"
            alt=" logo"
            loading="lazy"
          />
          <div class="logo-text">
            <span class="brand">Mani's</span>
            <span class="sub">Kitchen</span>
          </div>
        </a>

        <nav class="nav">
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html" class="active">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="admin.html">Admin</a></li>
          </ul>
          <a href="order.html" class="btn btn-small">Order Now</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="menu-hero">
        <h1>South Indian Menu</h1>
        <p>Classic South Indian dishes made with love and authentic spices.</p>
        <div class="search-wrap">
          <input
            type="search"
            id="menuSearch"
            placeholder="Search dishes, e.g.,Biryani,Noodles,Wine..."
            aria-label="Search menu"
          />
        </div>
      </section>

      <section class="menu-grid" id="menuGrid">
        <!-- Menu items will be populated from script.js -->
      </section>
    </main>

    <!-- Popup message for add to cart -->
    <div id="addPopup" class="popup-message">Item added to cart!</div>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div>© <span id="year2"></span> Mani's Kitchen</div>
        <div><a href="contact.html">Location & Contact</a></div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
